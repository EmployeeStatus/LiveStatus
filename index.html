<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login and Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Live Status</span>
        </div>
      </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5">
          <h2>Login</h2>
          <form id="loginForm">
            
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="text" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="loginPassword" required>
                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                  <i class="far fa-eye"></i>
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
             <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loginSpinner" style="display: none;"></span>
          </form>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <div class="vr" style="height: 100%;"></div>
        </div>
        <div class="col-md-5">
          <h2>Create Account</h2>
          <form id="createAccountForm">
            <div class="mb-3">
              <label for="createName" class="form-label">Name</label>
              <input type="text" class="form-control" id="createName" required>
            </div>
            <div class="mb-3">
              <label for="createEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="createEmail" required>
            </div>
            <div class="mb-3">
              <label for="createPassword" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="createPassword" required>
                <span class="input-group-text" id="toggleCreatePassword" style="cursor: pointer;">
                  <i class="far fa-eye"></i>
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
             <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="createAccountSpinner" style="display: none;"></span>
            
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="login.js"></script> <!-- Link to the external JS file -->
  </body>
</html>
