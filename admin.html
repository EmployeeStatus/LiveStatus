<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"> <!-- Link to the external CSS file -->
  </head>
  <body>
    
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Admin Portal</span>
        </div>
      </nav>
      <div id="loadingSpinner" style="display:none;">Loading...</div>


      <div class="container">
         <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loginSpinner" style="display: none;"></span>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
              <th scope="col">Remark</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type = 'module' src="script.js"></script> <!-- Link to the external JS file -->

</script>


  </body>
</html>
